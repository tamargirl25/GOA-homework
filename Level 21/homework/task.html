<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 1) 5 Different Elements with Unique IDs -->
    <h1 id="header">This is a Header</h1>
    <p id="paragraph">This is a Paragraph</p>
    <div id="box">This is a Box</div>
    <button id="button">Click Me</button>
    <span id="span">This is a Span</span>

    <!-- 2) 5 Elements with Classes -->
    <div class="class-element">Class Element 1</div>
    <div class="class-element">Class Element 2</div>
    <p class="class-element">Class Element 3</p>
    <span class="class-element">Class Element 4</span>
    <button class="class-element">Class Element 5</button>

    <!-- 3) Button and Centered P Element -->
    <div class="center-container">
        <p class="centered-text">This text is centered and colored</p>
        <button class="color-button">Change Background</button>
    </div>

    <!-- 4) 5 Buttons with Different Classes -->
    <button class="btn btn-red">Red Button</button>
    <button class="btn btn-blue">Blue Button</button>
    <button class="btn btn-green">Green Button</button>
    <button class="btn btn-yellow">Yellow Button</button>
    <button class="btn btn-purple">Purple Button</button>

    <!-- 5) 3 Centered Divs with Different Styles -->
    <div class="container">
        <div class="box-style box1">
            <p>Content in Box 1</p>
        </div>
        <div class="box-style box2">
            <p>Content in Box 2</p>
        </div>
        <div class="box-style box3">
            <p>Content in Box 3</p>
        </div>
    </div>
    
    <style>/* 1) Unique IDs Styling */
        #header {
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        
        #paragraph {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
        }
        
        #box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }
        
        #button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        #span {
            color: purple;
            font-style: italic;
        }
        
        /* 2) Class Elements Styling */
        .class-element {
            font-size: 14px;
            color: #666;
            margin: 10px;
            padding: 5px;
            border: 1px solid #ccc;
        }
        
        /* 3) Button and Centered P Element */
        .center-container {
            text-align: center;
            margin: 50px 0;
        }
        
        .centered-text {
            font-size: 18px;
            color: darkred;
            margin-bottom: 20px;
        }
        
        .color-button {
            background-color: lightcoral;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        /* 4) Buttons with Different Classes */
        .btn {
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }
        
        .btn-red {
            background-color: red;
            color: white;
            border-color: darkred;
        }
        
        .btn-blue {
            background-color: blue;
            color: white;
            border-color: darkblue;
        }
        
        .btn-green {
            background-color: green;
            color: white;
            border-color: darkgreen;
        }
        
        .btn-yellow {
            background-color: yellow;
            color: black;
            border-color: orange;
        }
        
        .btn-purple {
            background-color: purple;
            color: white;
            border-color: darkpurple;
        }
        
        /* 5) Centered Divs with Different Styles */
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        
        .box-style {
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 16px;
            color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .box1 {
            background-color: teal;
            border: 2px solid darkslategray;
        }
        
        .box2 {
            background-color: orange;
            border: 2px solid darkorange;
        }
        
        .box3 {
            background-color: crimson;
            border: 2px solid darkred;
        }
        </style>
</body>
</html>
