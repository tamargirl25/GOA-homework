<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Video</title>
</head>
<body>
    <h1>Video Autoplay Example</h1>
    <video width="500" autoplay loop muted>
        <source src="autoplay-video.mp4" type="video/mp4">
        <source src="autoplay-video.webm" type="video/webm">
        Sorry, your browser does not support the video tag.
    </video>
</body>
</html>
