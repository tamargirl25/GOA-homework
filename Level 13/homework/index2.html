<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Examples</title>
</head>
<body>
    <h1>Video and Audio Examples</h1>
    <h2>Video Examples</h2>
    <video controls width="500">
        <source src="example1.mp4" type="video/mp4">
        <source src="example1.webm" type="video/webm">
        Sorry, your browser does not support videos.
    </video>
    <video controls width="500">
        <source src="example2.mp4" type="video/mp4">
        <source src="example2.ogg" type="video/ogg">
        Sorry, your browser does not support videos.
    </video>
    <video controls width="500">
        <source src="example3.mp4" type="video/mp4">
        <source src="example3.webm" type="video/webm">
        Sorry, your browser does not support videos.
    </video>

    <h2>Audio Examples</h2>
    <audio controls>
        <source src="audio1.mp3" type="audio/mpeg">
        <source src="audio1.ogg" type="audio/ogg">
        Sorry, your browser does not support audio.
    </audio>
    <audio controls>
        <source src="audio2.mp3" type="audio/mpeg">
        <source src="audio2.wav" type="audio/wav">
        Sorry, your browser does not support audio.
    </audio>
    <audio controls>
        <source src="audio3.mp3" type="audio/mpeg">
        <source src="audio3.ogg" type="audio/ogg">
        Sorry, your browser does not support audio.
    </audio>
</body>
</html>
