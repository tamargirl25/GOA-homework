    <br>
    
    <label for="phone">ტელეფონის ნომერი:</label>
    <input type="tel" id="phone" name="phone" required>
    <br>
    
    <label for="order-type">შეკვეთის ტიპი:</label>
    <select id="order-type" name="order-type">
      <option value="product-a">პროდუქტი A</option>
      <option value="product-b">პროდუქტი B</option>
      <option value="product-c">პროდუქტი C</option>
    </select>
    <br>
    
    <button type="submit">გაგზავნა</button>
  </form>
