<form>
    <label for="username">მომხმარებლის სახელი:</label>
    <input type="text" id="username" name="username" required>
    <br>
    
    <label for="password">პაროლი:</label>
    <input type="password" id="password" name="password" required>
    <br>
    
    <label for="registration-type">რეგისტრაციის ტიპი:</label>
    <select id="registration-type" name="registration-type">
      <option value="student">სტუდენტი</option>
      <option value="teacher">მასწავლებელი</option>
      <option value="parent">მშობელი</option>
    </select>
    <br>
    
    <button type="submit">გაგზავნა</button>
