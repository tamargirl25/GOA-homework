<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Header</th>
            <th>Header</th>
            <th>Header</th>
            <th>Header</th>
        </tr>
        <tr>
            <td rowspan="3">You can span down.</td>
            <td colspan="2">You can span across.</td>
            <td>Over here.</td>
        </tr>
        <tr>
            <td rowspan="2">It's like a puzzle.</td>
            <td>That way.</td>
            <td rowspan="2">Over here.</td>
        </tr>
        <tr>
            <td>Where am I?</td>
        </tr>
    </table>
</body>
</html>
