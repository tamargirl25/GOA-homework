<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ტანსაცმლის მაღაზია</title>
</head>
<body>
    <header>
        <h1>ტანსაცმლის მაღაზია</h1>
    </header>
    <main>
        <section>
            <h2>პროდუქტები</h2>
            <ul>
                <li>პიჯაკი - 100 ლარი</li>
                <li>ქურთუკი - 150 ლარი</li>
                <li>შარვალი - 80 ლარი</li>
            </ul>
        </section>
        <section>
            <h2>კონტაქტი</h2>
            <form>
                <label for="name">სახელი:</label>
                <input type="text" id="name" name="name">
                <br>
                <label for="email">ელფოსტა:</label>
                <input type="email" id="email" name="email">
                <br>
                <label for="message">შეტყობინება:</label>
                <textarea id="message" name="message"></textarea>
                <br>
                <button type="submit">გაგზავნა</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ტანსაცმლის მაღაზია</p>
    </footer>
</body>
</html>
