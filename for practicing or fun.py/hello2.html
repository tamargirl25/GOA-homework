<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submit task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px 0;
            color: #333;
        }
        #goalInput {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>submit task</h1>
    <input type="text" id="goalInput" placeholder="შეიყვანეთ თქვენი მიზანი">
    <button onclick="addGoal()">დამატება</button>
    <ul id="goalList"></ul>

    <script>
        function addGoal() {
            const goalInput = document.getElementById('goalInput');
            const goalText = goalInput.value.trim();

            if (goalText === '') {
                alert('გთხოვთ, შეიყვანეთ მიზანი!');
                return;
            }

            const goalList = document.getElementById('goalList');
            const listItem = document.createElement('li');
            
            const goalSpan = document.createElement('span');
            goalSpan.textContent = goalText;

            const completeButton = document.createElement('button');
            completeButton.textContent = 'დასრულება';
            completeButton.onclick = () => {
                goalSpan.classList.toggle('completed');
            };

            listItem.appendChild(goalSpan);
            listItem.appendChild(completeButton);
            goalList.appendChild(listItem);

            goalInput.value = '';
        }
    </script>
</body>
</html>
